<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Studenti</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header/Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">Forum Studenti</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" data-section="forum" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-comments mr-2"></i> Forum
                        </a>
                        <a href="#" data-section="fileshare" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-folder-tree mr-2"></i> File Share
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                        Accedi
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Forum Section -->
        <div class="forum-section bg-white shadow rounded-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Discussioni Recenti</h2>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                    <i class="fas fa-plus mr-2"></i> Nuova Discussione
                </button>
            </div>
            
            <!-- Forum Posts -->
            <div class="space-y-6">
                <!-- Sample Post -->
                <div class="border-b pb-6">
                    <div class="flex items-center mb-2">
                        <img class="h-10 w-10 rounded-full" src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">Mario Rossi</p>
                            <p class="text-sm text-gray-500">2 ore fa</p>
                        </div>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Domanda sul calcolo differenziale</h3>
                    <p class="text-gray-600">Qualcuno pu√≤ aiutarmi con gli esercizi di analisi matematica?</p>
                    <div class="mt-3 flex items-center space-x-4">
                        <button class="text-gray-500 hover:text-indigo-600">
                            <i class="far fa-comment mr-1"></i> 5 risposte
                        </button>
                        <button class="text-gray-500 hover:text-indigo-600">
                            <i class="far fa-heart mr-1"></i> 12
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- File Share Section -->
        <div class="file-share-section hidden bg-white shadow rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">File Condivisi</h2>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                    <i class="fas fa-upload mr-2"></i> Carica File
                </button>
            </div>
            
            <!-- File Tree -->
            <div class="space-y-2">
                <div class="flex items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer">
                    <i class="fas fa-folder text-yellow-500 mr-3"></i>
                    <span class="text-gray-700">Matematica</span>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer ml-6">
                    <i class="fas fa-file-pdf text-red-500 mr-3"></i>
                    <span class="text-gray-700">Appunti_Analisi.pdf</span>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer">
                    <i class="fas fa-folder text-yellow-500 mr-3"></i>
                    <span class="text-gray-700">Fisica</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/forum.js"></script>
    <script src="js/fileTree.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle between Forum and File Share sections
            const forumSection = document.querySelector('.forum-section');
            const fileShareSection = document.querySelector('.file-share-section');
            const forumLink = document.querySelector('a[data-section="forum"]');
            const fileShareLink = document.querySelector('a[data-section="fileshare"]');
            
            function showSection(sectionName) {
                if (sectionName === 'forum') {
                    forumSection.classList.remove('hidden');
                    fileShareSection.classList.add('hidden');
                    forumLink.classList.add('border-indigo-500', 'text-gray-900');
                    forumLink.classList.remove('border-transparent', 'text-gray-500');
                    fileShareLink.classList.remove('border-indigo-500', 'text-gray-900');
                    fileShareLink.classList.add('border-transparent', 'text-gray-500');
                } else {
                    fileShareSection.classList.remove('hidden');
                    forumSection.classList.add('hidden');
                    fileShareLink.classList.add('border-indigo-500', 'text-gray-900');
                    fileShareLink.classList.remove('border-transparent', 'text-gray-500');
                    forumLink.classList.remove('border-indigo-500', 'text-gray-900');
                    forumLink.classList.add('border-transparent', 'text-gray-500');
                }
            }
            
            if (forumLink && fileShareLink) {
                forumLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    showSection('forum');
                });
                
                fileShareLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    showSection('fileshare');
                });
            }
        });
    </script>
</body>
</html>
